      <h2>Correction: Brazil's oil</h2>
      
      <hr />
      
      <p>In our briefing on Brazil's oil ("<a href="http://www.economist.com/node/21536570" target="_self">Filling up the future</a>", November 5th 2011) we said Brazil has a trade deficit. We meant it has a current-account deficit. Its trade surplus, however, was shrinking until recently.</p>
